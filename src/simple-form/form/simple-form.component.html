<div class="col-sm-6 col-sm-offset-3 simple-form">
  <h2>{{formBase.title}}</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" >

    <div *ngFor="let control of formBase.controls">
      <df-input [control]="control" [form]="form"></df-input>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="!form.valid">Save</button>
  </form>
</div>
